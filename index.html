<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Reader - Selection Mode</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --glass-blur: blur(20px);
            --accent-color: #2563eb;
            --text-color: #1f2937;
            --toolbar-height: 70px;
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; outline: none; }

        body {
            background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            color: var(--text-color);
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-left: var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: flex; flex-direction: column;
            position: absolute; right: 0; top: var(--toolbar-height); bottom: 20px;
            margin-right: 20px; border-radius: 16px;
            z-index: 200;
            transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #sidebar.open { transform: translateX(0); }
        @media (min-width: 1024px) {
            #sidebar { position: relative; transform: translateX(0); width: 300px; top: 0; bottom: 0; margin: 0; border-radius: 0; background: rgba(255, 255, 255, 0.7); }
            #sidebar.collapsed { width: 0; overflow: hidden; margin: 0; }
        }

        .sidebar-header { padding: 20px; border-bottom: var(--glass-border); font-weight: bold; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.4); border-radius: 16px 16px 0 0; }
        .toc-list { overflow-y: auto; flex: 1; padding: 15px; }
        .toc-item { padding: 12px; cursor: pointer; border-radius: 10px; font-size: 14px; margin-bottom: 6px; color: #374151; transition: 0.2s; display: flex; justify-content: space-between; background: rgba(255,255,255,0.5); }
        .toc-item:hover { background: #fff; color: var(--accent-color); transform: translateX(-5px); }
        .toc-item.active { background: var(--accent-color); color: white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }

        /* --- Main Area --- */
        #main-area { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }

        /* --- Toolbar --- */
        #toolbar {
            height: var(--toolbar-height);
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: var(--glass-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 100;
        }
        
        .tool-group { 
            display: flex; align-items: center; gap: 8px; 
            background: rgba(255,255,255,0.5); padding: 6px 12px;
            border-radius: 14px; border: 1px solid rgba(255,255,255,0.4);
        }
        
        .btn-tool {
            background: transparent; border: none; color: #4b5563;
            width: 36px; height: 36px; border-radius: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-size: 16px; position: relative;
        }
        .btn-tool:hover { background: rgba(255,255,255,0.9); color: #000; transform: translateY(-2px); }
        .btn-tool.active { background: var(--accent-color); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4); }
        .btn-tool:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
        
        .color-picker { width: 30px; height: 30px; border: 2px solid white; border-radius: 50%; padding: 0; cursor: pointer; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- Book Viewport --- */
        #book-viewport {
            flex: 1; display: flex; justify-content: center; align-items: center;
            overflow: hidden; padding: 20px; perspective: 1500px;
            transition: transform 0.3s ease;
        }

        .page-wrapper {
            background-color: #fdfdfd;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        /* --- Loader --- */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
            z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 1; transition: opacity 0.8s ease-in-out;
        }
        .pulse-ring {
            width: 60px; height: 60px; border-radius: 50%; background: var(--accent-color);
            box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); animation: pulse-ring 2s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 30px rgba(37, 99, 235, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .loader-text { font-size: 18px; color: #1f2937; margin-top: 20px; font-weight: 600; opacity: 0.8; }

    </style>
</head>
<body>

    <audio id="flip-sound" src="https://www.soundjay.com/misc/sounds/page-flip-01a.mp3" preload="auto"></audio>

    <div id="sidebar">
        <div class="sidebar-header">
            <span> المحتويات</span>
            <button class="btn-tool" onclick="toggleSidebar()" style="width:30px;height:30px;background:rgba(0,0,0,0.05)"><i class="fas fa-times"></i></button>
        </div>
        <div class="toc-list" id="toc-container"></div>
    </div>

    <div id="main-area">
        <div id="toolbar">
            <div class="tool-group">
                <button class="btn-tool" onclick="toggleSidebar()" title="الفهرس"><i class="fas fa-bars"></i></button>
                <div style="width:1px; height:20px; background:rgba(0,0,0,0.1);"></div>
                <button class="btn-tool active" id="btn-hand" onclick="setMode('read')" title="تصفح"><i class="fas fa-hand-pointer"></i></button>
                
                <button class="btn-tool" id="btn-select-read" onclick="setMode('select-read')" title="تحديد نص للقراءة"><i class="fas fa-bullhorn"></i></button>
                
                <button class="btn-tool" id="btn-pen" onclick="setMode('draw', 'pen')" title="قلم"><i class="fas fa-pen"></i></button>
                <button class="btn-tool" id="btn-highlight" onclick="setMode('draw', 'highlight')" title="قلم تمييز"><i class="fas fa-highlighter"></i></button>
                <button class="btn-tool" id="btn-eraser" onclick="setMode('erase')" title="ممحاة"><i class="fas fa-eraser"></i></button>
            </div>

            <div class="tool-group" style="display:none;" id="drawing-options">
                <input type="color" id="pen-color" class="color-picker" value="#000000" oninput="updateBrush()">
                <input type="range" id="pen-width" min="1" max="20" value="3" style="width:70px" oninput="updateBrush()">
                <button class="btn-tool" onclick="clearCurrentPage()" title="مسح الصفحة"><i class="fas fa-trash-alt"></i></button>
            </div>

            <div class="tool-group">
                <button class="btn-tool" id="btn-mute" onclick="toggleMute()" title="كتم صوت التقليب"><i class="fas fa-volume-up"></i></button>
                <div style="width:1px; height:20px; background:rgba(0,0,0,0.1);"></div>
                <button class="btn-tool" onclick="zoomBook(0.1)" title="تكبير"><i class="fas fa-search-plus"></i></button>
                <button class="btn-tool" onclick="zoomBook(-0.1)" title="تصغير"><i class="fas fa-search-minus"></i></button>
                <div style="width:1px; height:20px; background:rgba(0,0,0,0.1);"></div>
                <button class="btn-tool" id="btn-prev" onclick="bookFlip.flipPrev()"><i class="fas fa-chevron-right"></i></button>
                <span id="page-num" style="font-size:14px; color:#4b5563; min-width:50px; text-align:center; font-weight:bold;">0 / 0</span>
                <button class="btn-tool" id="btn-next" onclick="bookFlip.flipNext()"><i class="fas fa-chevron-left"></i></button>
            </div>
        </div>

        <div id="loader">
            <div class="pulse-ring"></div>
            <div class="loader-text">جاري التجهيز...</div>
        </div>

        <div id="book-viewport">
            <div id="book-container"></div>
        </div>
    </div>

    <script>
        const PDF_URL = 'my-book.pdf';

        let pdfDoc = null;
        let bookFlip = null;
        let fabricPages = [];
        let currentMode = 'read';
        let currentTool = 'pen';
        let isMobile = window.innerWidth < 768;
        let currentZoom = 1;
        
        // Sound Vars
        let isMuted = false;
        const flipSound = document.getElementById('flip-sound');
        flipSound.volume = 0.4; // صوت واقعي متوسط

        // Speech Vars
        let speechSynth = window.speechSynthesis;
        let selectionRect = null;
        let isSelecting = false;
        let startX, startY;

        // === 1. Init ===
        async function initApp() {
            try {
                const container = document.getElementById('book-viewport');
                const maxWidth = container.clientWidth - 40; 
                const maxHeight = container.clientHeight - 40;

                const loadingTask = pdfjsLib.getDocument(PDF_URL);
                pdfDoc = await loadingTask.promise;

                const page1 = await pdfDoc.getPage(1);
                const viewportRaw = page1.getViewport({ scale: 1 });
                const aspectRatio = viewportRaw.width / viewportRaw.height;

                let pageWidth, pageHeight;

                if (isMobile) {
                    pageWidth = maxWidth;
                    pageHeight = pageWidth / aspectRatio;
                    if (pageHeight > maxHeight) {
                        pageHeight = maxHeight;
                        pageWidth = pageHeight * aspectRatio;
                    }
                } else {
                    pageWidth = maxWidth / 2;
                    pageHeight = pageWidth / aspectRatio;
                    if (pageHeight > maxHeight) {
                        pageHeight = maxHeight;
                        pageWidth = pageHeight * aspectRatio;
                    }
                }

                pageWidth = Math.floor(pageWidth);
                pageHeight = Math.floor(pageHeight);

                const bookContainer = document.getElementById('book-container');
                
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const div = document.createElement('div');
                    div.className = 'page-wrapper';
                    div.innerHTML = `<canvas id="canvas-page-${i}"></canvas>`;
                    bookContainer.appendChild(div);
                }

                bookFlip = new St.PageFlip(bookContainer, {
                    width: pageWidth,
                    height: pageHeight,
                    size: 'fixed',
                    maxShadowOpacity: 0.4,
                    showCover: true,
                    usePortrait: isMobile,
                    startPage: 0
                });

                bookFlip.loadFromHTML(document.querySelectorAll('.page-wrapper'));

                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    await renderPageOnFabric(i, pageWidth, pageHeight);
                }

                await buildTableOfContents();
                
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 800);

                bookFlip.on('flip', (e) => {
                    currentZoom = 1;
                    applyZoom();
                    if (!isMuted) {
                        flipSound.currentTime = 0;
                        flipSound.play().catch(e => {});
                    }
                    updatePageNum(e.data + 1);
                    highlightTocItem(e.data);
                    speechSynth.cancel(); // Stop reading on flip
                });
                
                updatePageNum(1);

            } catch (err) {
                console.error(err);
                document.querySelector('.loader-text').innerText = "حدث خطأ في التحميل";
            }
        }

        // === 2. Render & Text Layer ===
        // We need to keep track of text items locations for selection
        let pageTextItems = {}; // Map pageNum -> text items array

        async function renderPageOnFabric(pageNum, targetWidth, targetHeight) {
            const page = await pdfDoc.getPage(pageNum);
            const qualityFactor = isMobile ? 3 : 2; 
            const unscaledViewport = page.getViewport({scale: 1});
            const scaleBase = targetWidth / unscaledViewport.width;
            const finalScale = scaleBase * qualityFactor;
            const viewport = page.getViewport({ scale: finalScale });

            // Store text content for later extraction
            const textContent = await page.getTextContent();
            // Normalize items to match the Fabric canvas dimensions
            pageTextItems[pageNum] = textContent.items.map(item => {
                const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                return {
                    str: item.str,
                    // Convert PDF coords to Canvas coords (approximate)
                    x: tx[4] / qualityFactor, 
                    y: (viewport.height - tx[5]) / qualityFactor - (item.height * scaleBase), // PDF Y is inverted
                    width: item.width * scaleBase,
                    height: item.height * scaleBase
                };
            });

            const hiddenCanvas = document.createElement('canvas');
            hiddenCanvas.width = viewport.width;
            hiddenCanvas.height = viewport.height;
            const ctx = hiddenCanvas.getContext('2d');
            
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            const canvasId = `canvas-page-${pageNum}`;
            const fCanvas = new fabric.Canvas(canvasId, {
                width: targetWidth,
                height: targetHeight,
                selection: false,
                renderOnAddRemove: false 
            });

            // Store page number in canvas for easy access
            fCanvas.pageNum = pageNum;

            const imgData = hiddenCanvas.toDataURL('image/jpeg', 1.0); 
            
            return new Promise((resolve) => {
                fabric.Image.fromURL(imgData, function(img) {
                    fCanvas.setBackgroundImage(img, fCanvas.renderAll.bind(fCanvas), {
                        originX: 'left', originY: 'top',
                        scaleX: targetWidth / viewport.width,
                        scaleY: targetHeight / viewport.height
                    });
                    fCanvas.freeDrawingBrush.width = 3;
                    fCanvas.isDrawingMode = false;
                    fabricPages[pageNum - 1] = fCanvas;
                    
                    // Attach event listeners for rectangle selection
                    setupSelectionEvents(fCanvas);
                    
                    resolve();
                });
            });
        }

        // === 3. Selection Logic (The New Feature) ===
        function setupSelectionEvents(canvas) {
            canvas.on('mouse:down', function(o) {
                if(currentMode !== 'select-read') return;
                isSelecting = true;
                const pointer = canvas.getPointer(o.e);
                startX = pointer.x;
                startY = pointer.y;
                
                selectionRect = new fabric.Rect({
                    left: startX,
                    top: startY,
                    originX: 'left',
                    originY: 'top',
                    width: 0,
                    height: 0,
                    angle: 0,
                    fill: 'rgba(37, 99, 235, 0.3)', // Semi-transparent blue
                    transparentCorners: false,
                    selectable: false
                });
                canvas.add(selectionRect);
            });

            canvas.on('mouse:move', function(o) {
                if (!isSelecting) return;
                const pointer = canvas.getPointer(o.e);
                
                if(startX > pointer.x){
                    selectionRect.set({ left: Math.abs(pointer.x) });
                }
                if(startY > pointer.y){
                    selectionRect.set({ top: Math.abs(pointer.y) });
                }
                
                selectionRect.set({ width: Math.abs(startX - pointer.x) });
                selectionRect.set({ height: Math.abs(startY - pointer.y) });
                
                canvas.requestRenderAll();
            });

            canvas.on('mouse:up', function(o) {
                if(currentMode !== 'select-read') return;
                isSelecting = false;
                
                // 1. Get bounds of the selection
                const rect = selectionRect;
                if(rect.width < 10 || rect.height < 10) {
                    canvas.remove(selectionRect);
                    canvas.requestRenderAll();
                    return; // Ignore small clicks
                }

                const selLeft = rect.left;
                const selTop = rect.top;
                const selRight = rect.left + rect.width;
                const selBottom = rect.top + rect.height;

                // 2. Find text items intersecting with this rect
                const pageNum = canvas.pageNum;
                const items = pageTextItems[pageNum] || [];
                
                // Very rough collision detection for PDF text chunks
                let selectedText = "";
                
                // Filter items that are mostly inside the box
                const foundItems = items.filter(item => {
                    // Item midpoint approximation
                    const midX = item.x + (item.width / 2);
                    const midY = item.y - (item.height / 2); // approximate
                    
                    // Simple check if text start point is within selection bounds Y-axis
                    // PDF coordinates are tricky, this logic assumes standard top-down mostly
                    return (item.y >= selTop && item.y <= selBottom) ||
                           (item.y + item.height >= selTop && item.y + item.height <= selBottom);
                });

                // Sort by Y then X to read in order
                foundItems.sort((a, b) => {
                    if (Math.abs(a.y - b.y) > 10) return a.y - b.y; // Different lines
                    return a.x - b.x; // Same line
                });

                selectedText = foundItems.map(i => i.str).join(' ');

                // 3. Read the text
                if (selectedText.trim().length > 0) {
                    speakText(selectedText);
                } else {
                    speakText("لم يتم تحديد نص واضح");
                }

                // 4. Cleanup
                setTimeout(() => {
                    canvas.remove(selectionRect);
                    canvas.requestRenderAll();
                }, 1000); // Keep highlighting for a second
            });
        }

        function speakText(text) {
            speechSynth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA';
            // Auto detect English
            if(text.match(/[a-zA-Z]/g) && text.match(/[a-zA-Z]/g).length > text.length / 2) {
                utterance.lang = 'en-US';
            }
            utterance.rate = 1.0;
            speechSynth.speak(utterance);
        }

        // === 4. Sound & Zoom ===
        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('btn-mute');
            if (isMuted) {
                btn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                btn.classList.add('active'); // Indicate mute is ON state
            } else {
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.classList.remove('active');
            }
        }

        function zoomBook(amount) {
            currentZoom += amount;
            if(currentZoom < 0.5) currentZoom = 0.5;
            if(currentZoom > 3) currentZoom = 3;
            applyZoom();
        }

        function applyZoom() {
            const container = document.getElementById('book-container');
            container.style.transform = `scale(${currentZoom})`;
            container.style.transformOrigin = "center center";
        }

        // === 5. Interaction & Modes ===
        function stopEventPropagation(e) {
            if(currentMode !== 'read') {
                e.stopPropagation(); 
            }
        }

        window.setMode = function(mode, toolType) {
            currentMode = mode;
            
            document.querySelectorAll('.btn-tool').forEach(b => {
                if(b.id !== 'btn-mute') b.classList.remove('active');
            });
            
            const prevBtn = document.getElementById('btn-prev');
            const nextBtn = document.getElementById('btn-next');

            // Reset UI
            document.getElementById('drawing-options').style.display = 'none';
            prevBtn.disabled = true; 
            nextBtn.disabled = true;

            if(mode === 'read') {
                document.getElementById('btn-hand').classList.add('active');
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }
            else if(mode === 'select-read') {
                document.getElementById('btn-select-read').classList.add('active');
                // Allow navigation in selection mode? Maybe yes
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }
            else if(mode === 'draw' || mode === 'erase') {
                document.getElementById('drawing-options').style.display = 'flex';
                if (mode === 'draw') {
                    document.getElementById(toolType === 'pen' ? 'btn-pen' : 'btn-highlight').classList.add('active');
                } else {
                    document.getElementById('btn-eraser').classList.add('active');
                }
            }

            fabricPages.forEach(canvas => {
                if (!canvas) return;
                
                const upper = canvas.upperCanvasEl;
                // Clean events
                upper.removeEventListener('mousedown', stopEventPropagation);
                upper.removeEventListener('touchstart', stopEventPropagation);

                // Reset Fabric settings
                canvas.isDrawingMode = false;
                canvas.selection = false; // Disable default fabric selection
                canvas.defaultCursor = 'default';
                canvas.off('mouse:down'); // Remove custom erasers

                if (mode === 'read') {
                    canvas.defaultCursor = 'grab';
                } 
                else if (mode === 'select-read') {
                    // Prevent page flip dragging
                    upper.addEventListener('mousedown', stopEventPropagation);
                    upper.addEventListener('touchstart', stopEventPropagation);
                    canvas.defaultCursor = 'crosshair';
                    // Selection events are already hooked in init, we just toggle flag via currentMode
                }
                else {
                    // Draw / Erase
                    upper.addEventListener('mousedown', stopEventPropagation);
                    upper.addEventListener('touchstart', stopEventPropagation);

                    if (mode === 'draw') {
                        canvas.isDrawingMode = true;
                        canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
                        currentTool = toolType;
                        updateBrush(canvas); 
                    } else if (mode === 'erase') {
                        canvas.defaultCursor = 'cell';
                        canvas.on('mouse:down', function(opt) {
                            if (currentMode === 'erase' && opt.target) canvas.remove(opt.target);
                        });
                    }
                }
            });
        };

        window.updateBrush = function(specificCanvas = null) {
            const colorInput = document.getElementById('pen-color').value;
            const widthInput = parseInt(document.getElementById('pen-width').value, 10);
            
            const applyToCanvas = (canvas) => {
                if (!canvas || !canvas.freeDrawingBrush) return;
                
                if (currentTool === 'highlight') {
                    canvas.freeDrawingBrush.color = convertHexToRGBA(colorInput, 0.4); 
                    canvas.freeDrawingBrush.width = 20; 
                } else {
                    canvas.freeDrawingBrush.color = colorInput;
                    canvas.freeDrawingBrush.width = widthInput;
                }
            };

            if (specificCanvas) applyToCanvas(specificCanvas);
            else fabricPages.forEach(applyToCanvas);
        };

        function convertHexToRGBA(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        window.clearCurrentPage = function() {
             if(confirm("هل أنت متأكد؟")) {
                 const idx = bookFlip.getCurrentPageIndex();
                 if(fabricPages[idx]) {
                     fabricPages[idx].getObjects().forEach(o => {
                         // Don't remove the selection rectangle if it exists by accident
                         if(o !== selectionRect) fabricPages[idx].remove(o);
                     });
                 }
             }
        };

        async function buildTableOfContents() {
            const tocContainer = document.getElementById('toc-container');
            const outline = await pdfDoc.getOutline();
            tocContainer.innerHTML = '';

            if (outline && outline.length > 0) {
                outline.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'toc-item';
                    div.innerHTML = `<span>${item.title}</span>`;
                    div.onclick = async () => {
                        if(currentMode !== 'read' && currentMode !== 'select-read') return;
                        if (item.dest) {
                           const dest = await pdfDoc.getDestination(item.dest);
                           const pageIndex = await pdfDoc.getPageIndex(dest[0]);
                           bookFlip.flip(pageIndex);
                           if(isMobile) toggleSidebar();
                        }
                    };
                    tocContainer.appendChild(div);
                });
            } else {
                for(let i=0; i < pdfDoc.numPages; i++) {
                    const div = document.createElement('div');
                    div.className = 'toc-item';
                    div.innerHTML = `<span>P${i+1}</span>`;
                    div.onclick = () => {
                         if(currentMode !== 'read' && currentMode !== 'select-read') return;
                        bookFlip.flip(i);
                        if(isMobile) toggleSidebar();
                    };
                    tocContainer.appendChild(div);
                }
            }
        }

        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar').classList.toggle('collapsed');
        };

        function updatePageNum(currentIdx) {
            document.getElementById('page-num').innerText = `${currentIdx} / ${pdfDoc.numPages}`;
        }
        function highlightTocItem(index) {
            const items = document.querySelectorAll('.toc-item');
            items.forEach(i => i.classList.remove('active'));
            if(items[index]) items[index].classList.add('active');
        }

        window.addEventListener('load', initApp);
        
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const mobileCheck = window.innerWidth < 768;
                if (mobileCheck !== isMobile) location.reload();
            }, 500);
        });
    </script>
</body>
</html>
