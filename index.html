<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Reader Pro - Glass Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* إعدادات الزجاج */
            --glass-bg: rgba(255, 255, 255, 0.65); /* لون أبيض شفاف */
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --glass-blur: blur(16px);
            
            --accent-color: #2563eb;
            --text-color: #1f2937;
            --toolbar-height: 65px; /* زيادة بسيطة للجمالية */
        }

        * { box-sizing: border-box; touch-action: none; margin: 0; padding: 0; outline: none; }

        body {
            /* خلفية ملونة لتوضيح تأثير الزجاج */
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            color: var(--text-color);
        }

        /* --- Sidebar (Glass Style) --- */
        #sidebar {
            width: 260px;
            /* تأثير الزجاج */
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-left: var(--glass-border);
            box-shadow: var(--glass-shadow);
            
            display: flex; flex-direction: column;
            position: absolute; right: 0; top: var(--toolbar-height); bottom: 20px; /* مسافة من الأسفل */
            margin-right: 20px; /* مسافة لتبدو عائمة */
            border-radius: 16px; /* زوايا دائرية */
            
            z-index: 200;
            transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #sidebar.open { transform: translateX(0); }
        
        @media (min-width: 1024px) {
            #sidebar { 
                position: relative; 
                transform: translateX(0); 
                width: 280px; 
                top: 0; bottom: 0; margin: 0; 
                border-radius: 0; 
                background: rgba(255, 255, 255, 0.5); /* شفافية أعلى للديسك توب */
            }
            #sidebar.collapsed { width: 0; overflow: hidden; }
        }

        .sidebar-header { 
            padding: 20px; 
            border-bottom: var(--glass-border); 
            font-weight: bold; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(255,255,255,0.2); 
            border-radius: 16px 16px 0 0;
        }
        
        .toc-list { overflow-y: auto; flex: 1; padding: 15px; }
        .toc-item { 
            padding: 12px; cursor: pointer; border-radius: 10px; font-size: 14px; 
            margin-bottom: 6px; color: #374151; transition: 0.2s; 
            display: flex; justify-content: space-between; 
            background: rgba(255,255,255,0.4); /* خلفية خفيفة للعنصر */
        }
        .toc-item:hover { background: #fff; color: var(--accent-color); transform: translateX(-5px); }
        .toc-item.active { background: var(--accent-color); color: white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }

        /* --- Main Area --- */
        #main-area { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }

        /* --- Toolbar (Glass Style) --- */
        #toolbar {
            height: var(--toolbar-height);
            /* تأثير الزجاج */
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: var(--glass-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; z-index: 100;
        }
        
        .tool-group { 
            display: flex; align-items: center; gap: 12px; 
            background: rgba(255,255,255,0.3); /* تجميع الأدوات */
            padding: 5px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-tool {
            background: transparent; border: none; color: #4b5563;
            width: 40px; height: 40px; border-radius: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-size: 18px;
        }
        .btn-tool:hover { background: rgba(255,255,255,0.8); color: #000; transform: translateY(-2px); }
        .btn-tool.active { 
            background: var(--accent-color); color: white; 
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4); 
        }
        .btn-tool:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
        
        .color-picker { width: 34px; height: 34px; border: 2px solid white; border-radius: 50%; padding: 0; cursor: pointer; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- Book Viewport --- */
        #book-viewport {
            flex: 1; display: flex; justify-content: center; align-items: center;
            overflow: hidden; padding: 20px; perspective: 1500px;
        }

        .page-wrapper {
            background-color: #ffffff;
            /* جعل الورقة تبرز فوق الخلفية الزجاجية */
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            overflow: hidden;
        }

        /* --- Loader (Glass Style) --- */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: #333;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.5); border-top: 4px solid var(--accent-color);
            border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <span> المحتويات</span>
            <button class="btn-tool" onclick="toggleSidebar()" style="width:30px;height:30px;font-size:14px;background:rgba(0,0,0,0.05)"><i class="fas fa-times"></i></button>
        </div>
        <div class="toc-list" id="toc-container"></div>
    </div>

    <div id="main-area">
        <div id="toolbar">
            <div class="tool-group">
                <button class="btn-tool" onclick="toggleSidebar()" title="الفهرس"><i class="fas fa-bars"></i></button>
                <div style="width:1px; height:24px; background:rgba(0,0,0,0.1);"></div>
                <button class="btn-tool active" id="btn-hand" onclick="setMode('read')" title="قراءة"><i class="fas fa-hand-pointer"></i></button>
                <button class="btn-tool" id="btn-pen" onclick="setMode('draw', 'pen')" title="قلم"><i class="fas fa-pen"></i></button>
                <button class="btn-tool" id="btn-highlight" onclick="setMode('draw', 'highlight')" title="قلم تمييز"><i class="fas fa-highlighter"></i></button>
                <button class="btn-tool" id="btn-eraser" onclick="setMode('erase')" title="ممحاة"><i class="fas fa-eraser"></i></button>
            </div>

            <div class="tool-group" style="display:none;" id="drawing-options">
                <input type="color" id="pen-color" class="color-picker" value="#000000" onchange="updateBrush()">
                <input type="range" id="pen-width" min="1" max="20" value="3" style="width:80px" onchange="updateBrush()">
                <button class="btn-tool" onclick="clearCurrentPage()" title="مسح الصفحة"><i class="fas fa-trash-alt"></i></button>
            </div>

            <div class="tool-group">
                <button class="btn-tool" onclick="toggleFullScreen()" title="تكبير / ملء الشاشة"><i class="fas fa-expand"></i></button>
                <div style="width:1px; height:24px; background:rgba(0,0,0,0.1);"></div>
                <button class="btn-tool" id="btn-prev" onclick="bookFlip.flipPrev()"><i class="fas fa-chevron-right"></i></button>
                <span id="page-num" style="font-size:15px; color:#4b5563; min-width:60px; text-align:center; font-weight:bold;">0 / 0</span>
                <button class="btn-tool" id="btn-next" onclick="bookFlip.flipNext()"><i class="fas fa-chevron-left"></i></button>
            </div>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            <div id="loading-text" style="font-weight:bold; font-size:18px;">جاري إعداد المكتبة الزجاجية...</div>
        </div>

        <div id="book-viewport">
            <div id="book-container"></div>
        </div>
    </div>

    <script>
        const PDF_URL = 'my-book.pdf';

        let pdfDoc = null;
        let bookFlip = null;
        let fabricPages = [];
        let currentMode = 'read';
        let currentTool = 'pen';
        let isMobile = window.innerWidth < 768;

        async function initApp() {
            try {
                const container = document.getElementById('book-viewport');
                const maxWidth = container.clientWidth - 40; 
                const maxHeight = container.clientHeight - 40;

                const loadingTask = pdfjsLib.getDocument(PDF_URL);
                pdfDoc = await loadingTask.promise;

                const page1 = await pdfDoc.getPage(1);
                const viewportRaw = page1.getViewport({ scale: 1 });
                const aspectRatio = viewportRaw.width / viewportRaw.height;

                let pageWidth, pageHeight;

                if (isMobile) {
                    pageWidth = maxWidth;
                    pageHeight = pageWidth / aspectRatio;
                    if (pageHeight > maxHeight) {
                        pageHeight = maxHeight;
                        pageWidth = pageHeight * aspectRatio;
                    }
                } else {
                    pageWidth = maxWidth / 2;
                    pageHeight = pageWidth / aspectRatio;
                    if (pageHeight > maxHeight) {
                        pageHeight = maxHeight;
                        pageWidth = pageHeight * aspectRatio;
                    }
                }

                pageWidth = Math.floor(pageWidth);
                pageHeight = Math.floor(pageHeight);

                const bookContainer = document.getElementById('book-container');
                
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const div = document.createElement('div');
                    div.className = 'page-wrapper';
                    div.innerHTML = `<canvas id="canvas-page-${i}"></canvas>`;
                    bookContainer.appendChild(div);
                }

                bookFlip = new St.PageFlip(bookContainer, {
                    width: pageWidth,
                    height: pageHeight,
                    size: 'fixed',
                    maxShadowOpacity: 0.3,
                    showCover: true,
                    usePortrait: isMobile,
                    startPage: 0
                });

                bookFlip.loadFromHTML(document.querySelectorAll('.page-wrapper'));

                document.getElementById('loading-text').innerText = "جاري المعالجة الرقمية...";
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    await renderPageOnFabric(i, pageWidth, pageHeight);
                    if(i % 5 === 0) document.getElementById('loading-text').innerText = `تمت معالجة ${i} من ${pdfDoc.numPages}`;
                }

                await buildTableOfContents();
                document.getElementById('loader').style.display = 'none';

                bookFlip.on('flip', (e) => {
                    updatePageNum(e.data + 1);
                    highlightTocItem(e.data);
                });
                updatePageNum(1);

            } catch (err) {
                console.error(err);
                document.getElementById('loading-text').innerText = "خطأ: " + err.message;
            }
        }

        async function renderPageOnFabric(pageNum, targetWidth, targetHeight) {
            const page = await pdfDoc.getPage(pageNum);
            const qualityFactor = isMobile ? 3 : 2; 

            const unscaledViewport = page.getViewport({scale: 1});
            const scaleBase = targetWidth / unscaledViewport.width;
            const finalScale = scaleBase * qualityFactor;

            const viewport = page.getViewport({ scale: finalScale });

            const hiddenCanvas = document.createElement('canvas');
            hiddenCanvas.width = viewport.width;
            hiddenCanvas.height = viewport.height;
            const ctx = hiddenCanvas.getContext('2d');
            
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            const canvasId = `canvas-page-${pageNum}`;
            const fCanvas = new fabric.Canvas(canvasId, {
                width: targetWidth,
                height: targetHeight,
                selection: false,
                renderOnAddRemove: false 
            });

            const imgData = hiddenCanvas.toDataURL('image/jpeg', 1.0); 
            
            return new Promise((resolve) => {
                fabric.Image.fromURL(imgData, function(img) {
                    fCanvas.setBackgroundImage(img, fCanvas.renderAll.bind(fCanvas), {
                        originX: 'left', originY: 'top',
                        scaleX: targetWidth / viewport.width,
                        scaleY: targetHeight / viewport.height
                    });
                    
                    fCanvas.freeDrawingBrush.width = 3;
                    fCanvas.isDrawingMode = false;
                    fabricPages[pageNum - 1] = fCanvas;
                    resolve();
                });
            });
        }

        function stopEventPropagation(e) {
            if(currentMode !== 'read') {
                e.stopPropagation(); 
            }
        }

        window.setMode = function(mode, toolType) {
            currentMode = mode;
            
            document.querySelectorAll('.btn-tool').forEach(b => b.classList.remove('active'));
            const prevBtn = document.getElementById('btn-prev');
            const nextBtn = document.getElementById('btn-next');

            if(mode === 'read') {
                document.getElementById('btn-hand').classList.add('active');
                document.getElementById('drawing-options').style.display = 'none';
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }
            else if(mode === 'draw' || mode === 'erase') {
                if (mode === 'draw') {
                    document.getElementById(toolType === 'pen' ? 'btn-pen' : 'btn-highlight').classList.add('active');
                    document.getElementById('drawing-options').style.display = 'flex';
                } else {
                    document.getElementById('btn-eraser').classList.add('active');
                    document.getElementById('drawing-options').style.display = 'none';
                }
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            }

            fabricPages.forEach(canvas => {
                if (!canvas) return;
                
                const upperCanvasEl = canvas.upperCanvasEl;

                upperCanvasEl.removeEventListener('mousedown', stopEventPropagation);
                upperCanvasEl.removeEventListener('touchstart', stopEventPropagation);

                if (mode === 'read') {
                    canvas.isDrawingMode = false;
                    canvas.defaultCursor = 'grab';
                    canvas.off('mouse:down');
                } else {
                    upperCanvasEl.addEventListener('mousedown', stopEventPropagation);
                    upperCanvasEl.addEventListener('touchstart', stopEventPropagation);

                    if (mode === 'draw') {
                        canvas.isDrawingMode = true;
                        canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
                        currentTool = toolType;
                        updateBrush(canvas);
                    } else if (mode === 'erase') {
                        canvas.isDrawingMode = false;
                        canvas.defaultCursor = 'crosshair';
                        canvas.off('mouse:down'); 
                        canvas.on('mouse:down', function(opt) {
                            if (currentMode === 'erase' && opt.target) canvas.remove(opt.target);
                        });
                    }
                }
            });
        };

        window.updateBrush = function(specificCanvas = null) {
            const color = document.getElementById('pen-color').value;
            const width = parseInt(document.getElementById('pen-width').value, 10);
            
            const applyToCanvas = (canvas) => {
                if (!canvas) return;
                if (currentTool === 'highlight') {
                    canvas.freeDrawingBrush.color = "rgba(255, 235, 59, 0.4)";
                    canvas.freeDrawingBrush.width = 15;
                } else {
                    canvas.freeDrawingBrush.color = color;
                    canvas.freeDrawingBrush.width = width;
                }
            };

            if (specificCanvas) applyToCanvas(specificCanvas);
            else fabricPages.forEach(applyToCanvas);
        };

        window.clearCurrentPage = function() {
            if(confirm("هل أنت متأكد من مسح جميع الرسومات في هذه الصفحة؟")) {
                 const currentPageIndex = bookFlip.getCurrentPageIndex();
                 if(fabricPages[currentPageIndex]) fabricPages[currentPageIndex].clear(); 
                 alert("نصيحة: استخدم الممحاة لحذف أجزاء محددة بدقة.");
            }
        };
        
        window.toggleFullScreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        };

        async function buildTableOfContents() {
            const tocContainer = document.getElementById('toc-container');
            const outline = await pdfDoc.getOutline();
            tocContainer.innerHTML = '';

            if (outline && outline.length > 0) {
                outline.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'toc-item';
                    div.innerHTML = `<span>${item.title}</span>`;
                    div.onclick = async () => {
                        if(currentMode !== 'read') return;
                        if (item.dest) {
                           const dest = await pdfDoc.getDestination(item.dest);
                           const pageIndex = await pdfDoc.getPageIndex(dest[0]);
                           bookFlip.flip(pageIndex);
                           if(isMobile) toggleSidebar();
                        }
                    };
                    tocContainer.appendChild(div);
                });
            } else {
                for(let i=0; i < pdfDoc.numPages; i++) {
                    const div = document.createElement('div');
                    div.className = 'toc-item';
                    div.innerHTML = `<span>P${i+1}</span>`;
                    div.onclick = () => {
                         if(currentMode !== 'read') return;
                        bookFlip.flip(i);
                        if(isMobile) toggleSidebar();
                    };
                    tocContainer.appendChild(div);
                }
            }
        }

        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar').classList.toggle('collapsed');
        };

        function updatePageNum(currentIdx) {
            document.getElementById('page-num').innerText = `${currentIdx} / ${pdfDoc.numPages}`;
        }
        function highlightTocItem(index) {
            const items = document.querySelectorAll('.toc-item');
            items.forEach(i => i.classList.remove('active'));
            if(items[index]) items[index].classList.add('active');
        }

        window.addEventListener('load', initApp);
        
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const mobileCheck = window.innerWidth < 768;
                if (mobileCheck !== isMobile) location.reload();
            }, 500);
        });
    </script>
</body>
</html>
